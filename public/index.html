  <!--jquery-->

<body class="orange darken-4 footer-808">
  <!-- <script src="js/gapiinit.js" charset="utf-8"></script> -->

  <nav class="orange darken-4" role="navigation">
    <div class="nav-wrapper container">
      <a src="" id="logo-container" href="#" class="brand-logo"></a>
      <a class="center brand-logo" src="" href="#">Project Title</a>
      <ul class="right hide-on-med-and-down">
        <li id="_button"><a href="#0" id="modal-button">Create Account</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="orange darken-4 button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="orange darken-4 side-nav">
        <li>
          <li id="_button"><a href="#0" id="modal-button">Create Account</a></li>
          <li class="divider"></li>
          <li><a href="#">About</a></li>
        </li>
      </ul>
    </div>
  </nav>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <!-- sign-in form -->

      <div class="container">
        <div class="login-headers login-box row">
          <div class="muzica-logo col m6">
            <h6>Welcome to Muzica<br>
                  Login or Create an account to begin your collaboration project</h6>
          </div>
          <div class="col m6">
            <h2 class="login-headers center-align">Login</h2>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="pass" type="password" class="validate">
                    <label for="pass">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col m12">
                    <p class="right-align">

                      <button class="login-button btn btn-large waves-effect" id="login" type="button" name="action">Login</button>

                    </p>
                    <br><br>
                  </div>
                  <!-- modal form -->

                  <div class="controls">

                    <a href="#0" id="modal-button" class="button good">Create Account</a>
                    <div id="myModal" class="modal">

                      <!-- Modal content -->

                      <div class="modal-content slideDown">

                        <div class="modal-header">
                          <span class="close" id="closeModal">&times;</span>
                          <h2>Create Account</h2>
                        </div>
                        <div class="modal-body">
                          <form action="" class="modal-form">
                            <div class="form-row">
                              <label for="">First Name</label>
                              <input id="first_name" type="text">
                            </div>
                            <div class="form-row">
                              <label for="">Last Name</label>
                              <input id="last_name" type="text">
                            </div>
                            <div class="form-row">
                              <label for="">Email Address</label>
                              <input id="create_email" type="text">
                            </div>
                            <div class="form-row">
                              <label for="">Password</label>
                              <input id="password" type="text">
                            </div>
                            <div class="form-row">
                              <label for="">Confirm Password</label>
                              <input id="confirm_password" type="text">
                            </div>
                            <div class="form-row">
                              <label for="">SoundCloud Username</label>
                              <input id="sc_username" type="text">
                            </div>
                        </div>
                        <div class="modal-footer">
                          <input id="create_user" type="submit" class="button good" value="Save">
                        </div>
                        </form>
                      </div>
                    </div>

                  </div>
              </form>
              </div>
            </div>
          </div>
        </div>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/login.js" charset="utf-8"></script>
        <script src="js/createuser.js" charset="utf-8"></script>
