  <!--jquery-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js" defer></script>
  <script src="js/index.js" charset="utf-8" defer></script>
  <script src="js/home.js" charset="utf-8" defer></script>
</head>


<body class="orange darken-4 footer-808">

    <li><a href="/production.html">Project two</a></li>
    <li class="divider"></li>
    <li><a href="/production.html">three</a></li> -->
  </ul>
  <nav class="orange darken-4" role="navigation">
    <div class="nav-wrapper container">
      <!-- <a src="" id="logo-container" href="#" class="brand-logo"></a> -->
      <a class="center brand-logo" src="" href="/home.html">Muzica</a>
      <ul class="left hide-on-med-and-down">
        <li>Shhhhh... You're in the Library!</li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="/bio.html">Team Muzica</a></li>
        <li class="active"><a href="/home.html">Library</a></li>
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Production
            <i class="material-icons right">arrow_drop_down</i>
          </a></li>
        <li><a class="logout_button" href="#">Log Out</a></li>

      </ul>
      <a href="#" data-activates="nav-mobile" class="orange darken-4 button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="orange darken-4 side-nav">
        <li>
          <li><a href="#">About</a></li>
          <li class="active"><a href="/home.html">Library</a></li>
          <li><a class="dropdown-button" href="#!" data-activates="dropdown3">Production
              <i class="material-icons right">arrow_drop_down</i>
            </a></li>
          <li class="divider"></li>
          <li class="logout_button"><a href="#">Log Out</a></li>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main-body">
    <div class="row">
      <div class="orange-text text-darken-4 col s10 offset-s1 m8 offset-m2 project-history">
        <div class="title">
          <br>
          <!-- <h3 class="center-align">Shhhhh.. You're in the Library!</h3> -->
        </div>
        <div id="newprojectbutton">
          <a href="#0" id="modal-button" class="button good">New Project</a>
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content slideDown">
              <div class="modal-header">
                <span class="close" id="closeModal">&times;</span>
                <h2>New Project</h2>
              </div>
            <div class="modal-body">
              <form action="" class="modal-form">
                <div class="form-row">
                  <label for="">Project Title</label>
                  <input id="new_project_title" type="text">
                </div>
                <div class="form-row">
                  <label for="">Description</label>
                  <input id="new_project_description" type="text">
                </div>
            </div>
            <div class="modal-footer">
              <input id="save_project_button" type="submit" class="button good" value="Save">
            </div>
            </form>
            </div>
          </div>
        </div>
        <div id="modal1" class="modal">
          <form class="col s12 commit-data">
            <div class="row">
              <div class="input-field col s12">
                <input id="title" type="text" class="validate">
                <label for="titel">New Title</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea"></textarea>
                <label for="description">New Description</label>
              </div>
            </div>
          </form>
          <a href="" class="modal-action waves-effect waves-orange btn-flat update-project" style="background: #ff7f00;">Update</a>
         </div>
        <div class="project-container">
        </div>
      </div>
    </div>
  </div>

  <script id="Project" type="text/x-handlebars-template">
    <div class="card exmaple-commit" id='{{id}}'>
      <div class="card-image">
        <h3>{{title}}</h3>
        <a class="btn-floating halfway-fab waves-effect waves-light orange darken-4"><i class="material-icons">add</i></a>
        <a class="btn-floating halfway-fab waves-effect waves-light orange darken-4" href="production.html?id={{id}}"><i class="material-icons">play_arrow</i></a>
      </div>
      <div class="card-content">
        <p>{{comment}}</p>
        <a class="btn waves-effect waves-light orange darken-4 delete-project"><i class="material-icons">delete</i></a>
        <a class="waves-effect waves-light btn" href="#modal1">EDIT</a>
      </div>
    </div>
  </script>
  <!-- <div class="controls"> -->


</body>

</html>
