<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Muzica</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

  <!--jquery-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js" defer></script>
  <script src="js/index.js" charset="utf-8" defer></script>
  <script src="js/home.js" charset="utf-8" defer></script>
</head>


<body class="orange darken-4 footer-808">
  <ul id="dropdown1" class="dropdown-content"></ul>
  <ul id="dropdown3" class="dropdown-content"></ul>
  <nav class="nav-gradient" role="navigation">
    <div class="nav-wrapper container">
      <!-- <a src="" id="logo-container" href="#" class="brand-logo"></a> -->
      <a class="center brand-logo" src="" href="/home.html">Muzica</a>
      <ul class="left hide-on-med-and-down">
        <li>Shhhhh... You're in the Library!</li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="/bio.html">Team Muzica</a></li>
        <li class="active"><a href="/home.html">Library</a></li>
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Production
            <i class="material-icons right">arrow_drop_down</i>
          </a></li>
        <li><a class="logout_button" href="#">Log Out</a></li>

      </ul>
      <a href="#" data-activates="nav-mobile" class="orange darken-4 button-collapse"><i class="material-icons">menu</i></a>
      <ul id="nav-mobile" class="orange darken-4 side-nav">
        <li>
          <li><a href="/bio.html">Team Muzica</a></li>
          <li class="active"><a href="/home.html">Library</a></li>
          <li><a class="dropdown-button" href="#!" data-activates="dropdown3">Production
              <i class="material-icons right">arrow_drop_down</i>
            </a></li>
          <li class="logout_button"><a href="#">Log Out</a></li>
        </li>
      </ul>
    </div>
  </nav>
  <div class="body_container">
    <div class="title-container">
      <h3 class="title"></h3>
    </div>
    <div class="main-body">
      <div class="row">
        <a href="#0" id="modal-button" class="waves-light orange darken-4 btn-large button good newProjectButton">New Project</a>
        <div class="orange-text text-darken-4 col s10 offset-s1 m8 offset-m2 project-history">
          <br>
          <div>
            <div id="myModal" class="modal">

              <!-- Modal content -->

              <div class="modal-content slideDown">
                <span class="right-align close" id="closeModal">&times;</span>
                <!-- <span class="close" id="closeModal">&times;</span> -->
                <div class="modal-header modal-text">
                  <h2>New Project</h2>
                </div>
                <div class="modal-body modal-text">
                  <form action="" class="modal-form">
                    <div class="form-row">
                      <label for="">Project Title</label>
                      <input id="new_project_title" type="text" style="modal-text">
                    </div>
                    <div class="form-row">
                      <label for="">Description</label>
                      <input id="new_project_description" type="text">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <input id="save_project_button" type="submit" class="button good modal-action modal-close" value="Save">
                  </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div id="modal1" class="modal slidedown">
          <form class="col s12 commit-data">
            <div class="row">
              <div class="input-field col s12">
                <input id="title" type="text" class="validate" style= >
                <label for="titel">New Title</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea id="description" class="materialize-textarea"></textarea>
                <label for="description">New Description</label>
              </div>
            </div>
          </form>
          <div class="waves-orange btn-flat update-project modal-close" style="background: #ff7f00;">Update</div>
         </div>
        <div class="project-container">
        </div>
      </div>
    </div>
  </div>

  <script id="Project" type="text/x-handlebars-template">
    <div class="card exmaple-commit" id='{{id}}'>
      <div class="card-image">
        <img class="place-holder-logo" src="../muzicalogo.png" alt="muzica logo" width="100px" height="100px">
        <iframe class="hidden" id="sc-widget" width="100%" height="150" scrolling="no" frameborder="no" src="{{widget_url}}"></iframe>
        <h3>{{title}}</h3>
      </div>
      <div class="card-content">
        <p>{{comment}}</p>
        <br>
        <br>
        <a class="btn waves-light orange darken-4 delete-project production"><i class="material-icons">delete</i></a>
        <a class="waves-light btn edit production" href="#modal1">EDIT</a>
        <a class="btn halfway-fab waves-light orange darken-4 production" href="production.html?id={{id}}"><i class="material-icons">play_arrow</i></a>
      </div>
    </div>
  </script>

  <script id="other-Project" type="text/x-handlebars-template">
    <div class="card exmaple-commit" id='{{id}}'>
      <div class="card-image">
        <img class="place-holder-logo" src="../muzicalogo.png" alt="muzica logo" width="100px" height="100px">
        <iframe class="hidden" id="sc-widget" width="100%" height="150" scrolling="no" frameborder="no" src="{{widget_url}}"></iframe>
        <h3>{{title}}</h3>
      </div>
      <div class="card-content">
        <p>{{comment}}</p>
        <br>
        <br>
        <a class="btn halfway-fab waves-light orange darken-4" href="production.html?id={{id}}"><i class="material-icons">play_arrow</i></a>
      </div>
    </div>
  </script>

</body>

</html>
